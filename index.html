<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,900&family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Animacion Scroll</title>
</head>
<body>

    <section class="hero">
        <div class="hero__texts">
            <h2 class="hero__title">Animation on Scroll from Scracth</h2>
        </div>

        <figure class="hero__figure">
            <img src="img/undraw_1.svg" class="hero__img unset" data-animation="fade">
        </figure>
    </section>

    <section class="hero hero--reverse">

        <div class="hero__texts">
            <h2 class="hero__title">Animation on Scroll from Scracth</h2>
        </div>

        <figure class="hero__figure">
            <img src="img/undraw_2.svg" class="hero__img" data-animation="show">
        </figure>
    </section>

    

    <section class="hero">
        <div class="hero__texts">
            <h2 class="hero__title">Animation on Scroll from Scracth</h2>
        </div>

        <figure class="hero__figure">
            <img src="img/undraw_3.svg" class="hero__img" data-animation="up">
        </figure>
    </section>
    


    <script src="main.js"></script>


</body>
</html>
